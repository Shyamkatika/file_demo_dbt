version : 2

models:
  - name: satge_sales
    columns: 
      - name: id
        tests:
          - unique
          - not_null
  - name: satge_product
    columns: 
      - name: id
        tests:
          - unique
          - not_null
      - name: batch
        tests:
          - accepted_values:
              values:
                - beauty
                - healty
      - name: customer_id
        tests:
          - relationships:
              to: ref('stage_product')
              field: id