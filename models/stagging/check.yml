version : 2

models:
  - name: satge_sales
    description: Staged sales data from our db_dbt shop app.
    columns: 
      - name: id
        description: The primary key for sales.
        tests:
          - unique
          - not_null
  - name: satge_product
    description: Staged product data from our db_dbt shop app.
    columns: 
      - name: id
        tests:
          - unique
          - not_null
      - name: batch
        description: '{{ doc("stage_product")}}'
        tests:
          - accepted_values:
              values:
                - beauty
                - healty
      - name: id
        tests:
          - relationships:
              to: ref('stage_product')
              field: id